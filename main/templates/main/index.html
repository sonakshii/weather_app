<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

  <body>
    <nav class="row" style="background: green; color: white;">
      <h1 class="col-md-3 text-center">weather</h1>
    </nav>
    <br />
    <br />
    <center class="row">
      <form method="post" class="col-md-6 col-md-offset-3">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" name="city" placeholder="Search" required>
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </center>
    <div class="row">
      {% if country_code and coordinate and temp and pressure and humidity %}
      <div class="col-md-6 col-md-offset-3">
        <br>
        <pre><h3><b>Country-Code  :</b> {{country_code}}</h3>
<h5><b>Coordinates   :</b> {{coordinate}}</h5>
<h5><b>Temperature   :</b> {{temp}} K</h5>
<h5><b>Pressure      :</b> {{pressure}} mbar</h5>
<h5><b>Humidity      :</b> {{humidity}} %</h5></pre>
      </div>
      {% endif %}
    </div>
  </body>
</html>
